<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats</title>
  <link rel="stylesheet" href="styles/output.css">
  <script src="./scripts/app.js" defer></script>
</head>

<body class="bg-zinc-100 flex justify-center">
  <div class="md:flex mt-8 mb-4 w-full space-y-16 md:space-y-0 lg:w-4/5 items-start">

    <!-- Input Section -->
    <div id="userInputs"
      class="mx-auto w-11/12 md:w-96 lg:w-2/6 rounded-xl shadow-2xl bg-gradient-to-tl from-[#353A5F] to-[#9EBAF3]">
      <div class="grid justify-items-center space-y-2 py-4">
        <h1 class="text-white text-lg mb-2 drop-shadow-lg">Enter the values of the player</h1>
        <input type="text" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Player name">
        <input type="url" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Image URL">
        <input type="text" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Club">
        <input type="number" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Current value (mil â‚¬)">
        <div class="flex justify-items-center space-x-4">
          <button
            class="py-2 px-6 mt-2 bg-emerald-200 border-2 border-emerald-600 text-emerald-800  rounded-xl hover:bg-emerald-600 hover:text-emerald-50 active:scale-95 font-semibold shadow-lg"
            id="addBtn">Add</button>
          <button
            class="py-2 px-6 mt-2 bg-amber-200 border-2 border-amber-600 text-amber-800 rounded-xl hover:bg-amber-600 hover:text-amber-50 active:scale-95 font-semibold shadow-lg"
            id="resetBtn">Clear</button>
        </div>
      </div>
    </div>

    <!-- List Section -->
    <div class="m-auto w-11/12 md:w-96 lg:w-2/6 rounded-lg shadow-lg bg-gradient-to-tl from-[#a5a5a5] to-[#cccccc]">
      <ul id="playerList" class="p-4 space-y-4">
        <p id="defaultText" class="text-center my-16">Please add your favorite players!</p>
      </ul>
    </div>
  </div>
</body>

</html>
