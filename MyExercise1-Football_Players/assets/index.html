<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats</title>
  <link rel="stylesheet" href="styles/output.css">
</head>

<body class="bg-zinc-100 flex justify-center">
  <div class="md:flex mt-8 mb-4 w-full space-y-16 md:space-y-0 lg:w-4/5 items-start">

    <!-- Input Section -->
    <div class="mx-auto w-11/12 md:w-96 lg:w-2/6 rounded-xl shadow-2xl bg-gradient-to-tl from-[#353A5F] to-[#9EBAF3]">
      <div class="grid justify-items-center space-y-2 py-4">
        <h1 class="text-white text-lg mb-2 drop-shadow-lg">Enter the values of the player</h1>
        <input type="text" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Player name">
        <input type="url" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Image URL">
        <input type="text" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Club">
        <input type="number" class="m-auto w-4/6 px-4 py-2 bg-gray-50 rounded-md" placeholder="Current value (mil €)">
        <div class="flex justify-items-center space-x-4">
          <button
            class="py-2 px-6 mt-2 bg-emerald-200 border-2 border-emerald-600 text-emerald-800  rounded-xl hover:bg-emerald-600 hover:text-emerald-50 active:scale-95 font-semibold shadow-lg">Add</button>
          <button
            class="py-2 px-6 mt-2 bg-amber-200 border-2 border-amber-600 text-amber-800 rounded-xl hover:bg-amber-600 hover:text-amber-50 active:scale-95 font-semibold shadow-lg">Reset</button>
        </div>
      </div>
    </div>

    <!-- List Section -->
    <div class="m-auto w-11/12 md:w-96 lg:w-2/6 rounded-lg shadow-lg bg-gradient-to-tl from-[#a5a5a5] to-[#cccccc]">
      <ul class="p-4 space-y-4">
        <li class="rounded-lg overflow-hidden relative">
          <div class="h-24 flex">
            <img class="h-full bg-white"
              src="https://img.a.transfermarkt.technology/portrait/header/861410-1699472585.jpg?lm=1" alt="">
            <div class="p-1 pl-4 w-full bg-gradient-to-tl from-[#a44d01] to-[#e99331] hover:to-white">
              <h2 class="font-bold text-2xl">Arda Güler</h2>
              <p class="font-semibold text-lg">Real Madrid</p>
              <p>45 mil. €</p>
              <button
                class="absolute right-4 bottom-3 bg-gray-300 py-1 px-3 text-sm rounded-full border-2 border-gray-600 text-gray-800 hover:bg-gray-600 hover:text-white active:scale-95 shadow-lg">Remove</button>
            </div>
          </div>
        </li>
        <li class="rounded-lg overflow-hidden relative">
          <div class="h-24 flex">
            <img class="h-full bg-white"
              src="https://img.a.transfermarkt.technology/portrait/header/937958-1720606123.jpg?lm=1" alt="">
            <div class="p-1 pl-4 w-full bg-gradient-to-tl from-[#a44d01] to-[#e99331] hover:to-white">
              <h2 class="font-bold text-2xl">Lamine Yamal</h2>
              <p class="font-semibold text-lg">Barcelona</p>
              <p>120 mil. €</p>
              <button
                class="absolute right-4 bottom-3 bg-gray-300 py-1 px-3 text-sm rounded-full border-2 border-gray-600 text-gray-800 hover:bg-gray-600 hover:text-white active:scale-95 shadow-lg">Remove</button>
            </div>
          </div>
        </li>
        <li class="rounded-lg overflow-hidden relative">
          <div class="h-24 flex">
            <img class="h-full bg-white"
              src="https://img.a.transfermarkt.technology/portrait/header/369316-1696446465.png?lm=1" alt="">
            <div class="p-1 pl-4 w-full bg-gradient-to-tl from-[#a44d01] to-[#e99331] hover:to-white">
              <h2 class="font-bold text-2xl">Ferdi Kadıoğlu</h2>
              <p class="font-semibold text-lg">Fenerbahçe</p>
              <p>30 mil. €</p>
              <button
                class="absolute right-4 bottom-3 bg-gray-300 py-1 px-3 text-sm rounded-full border-2 border-gray-600 text-gray-800 hover:bg-gray-600 hover:text-white active:scale-95 shadow-lg">Remove</button>
            </div>
          </div>
        </li>
        <li class="rounded-lg overflow-hidden relative">
          <div class="h-24 flex">
            <img class="h-full bg-white"
              src="https://img.a.transfermarkt.technology/portrait/header/68863-1671105169.png?lm=1" alt="">
            <div class="p-1 pl-4 w-full bg-gradient-to-tl from-[#a44d01] to-[#e99331] hover:to-white">
              <h2 class="font-bold text-2xl">Mauro Icardi</h2>
              <p class="font-semibold text-lg">Galatasaray</p>
              <p>17 mil. €</p>
              <button
                class="absolute right-4 bottom-3 bg-gray-300 py-1 px-3 text-sm rounded-full border-2 border-gray-600 text-gray-800 hover:bg-gray-600 hover:text-white active:scale-95 shadow-lg">Remove</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
